{% load staticfiles %}
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />

<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
<link href='http://fonts.useso.com/css?family=Open+Sans:300,400,600&subset=latin,latin-ext' rel='stylesheet'>
<link rel="stylesheet" href={% static 'css/dashboard.css' %}>
<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

{% block title %}<title>微信聚合阅读</title>{% endblock %}

<script type="text/javascript">

function goURL(url){
  window.alert(url);
  window.location.href(url);
}

</script>

</head>

<body>
{% block navbar %}
 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">微信聚合阅读</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
{% endblock %}

<div class="container-fluid">
      <div class="row">
      <!--
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Export</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        -->
        <div class="col-sm-12 main">
          <h1 class="page-header">Dashboard</h1>
          <button type="button" class="btn btn-lg btn-success" onClick="location.href='/weixin/collect'">Collect News</button>
          <button type="button" class="btn btn-lg btn-danger" onClick="location.href='/weixin/clean'">Clean News</button>
          <h2 class="sub-header">Weixin Articles</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Poster</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                {% for article in article_list %}
                    <tr>
                      <td><a href="{{article.post_link}}" target="_blank">{{article.post_title}}</a></td>
                      <td>{{article.post_user}}</td>
                      <td>{{article.post_date}}</td>
                    </tr>
                {% endfor %}
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

<!--
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
-->

</body>
</html>
